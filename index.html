<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Aset ICT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        
        /* FIX: Use 95% width to prevent truncation */
        .container-fluid { max-width: 95%; margin-top: 30px; }
        
        .hidden { display: none !important; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        
        /* FIX: Make table text smaller and prevent wrapping for better fit */
        table th, table td { 
            white-space: nowrap; 
            font-size: 0.9rem; 
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div id="loader" class="loading hidden">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container-fluid">

        <div id="login-page" class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Login Aset ICT</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" id="login-user" class="form-control" placeholder="admin">
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" id="login-pass" class="form-control" placeholder="1234">
                        </div>
                        <button onclick="handleLogin()" class="btn btn-primary w-100">Login</button>
                        <small class="text-danger mt-2 d-block" id="login-error"></small>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard-page" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Dashboard Aset</h2>
                <div>
                    <button onclick="showAddForm()" class="btn btn-success">+ Tambah Aset Baharu</button>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text bg-light">üîç Cari</span>
                                <input type="text" id="search-input" class="form-control" placeholder="Taip nama, no siri, atau aset..." onkeyup="handleSearch()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover table-sm">
                            <thead class="table-dark">
                                <tr>
                                    <th>Bil</th>
                                    <th>Nama Pengguna</th>
                                    <th>Jenis Aset</th>
                                    <th>Seksyen</th>
                                    <th>No. DHM</th>
                                    <th>No. Siri</th>
                                    <th>Model</th>
                                    <th>Status</th>
                                    <th>Pengguna Dahulu</th>
                                    <th>Tarikh Kemaskini</th>
                                    <th>Tindakan</th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-muted" id="record-count"></small>
                        <button id="btn-show-all" onclick="toggleShowAll()" class="btn btn-outline-primary">Show All Rows</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="form-page" class="hidden">
            <div class="container" style="max-width: 900px;"> <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 id="form-title">Kemaskini Rekod</h4>
                    </div>
                    <div class="card-body">
                        <form id="asset-form" onsubmit="handleSubmit(event)">
                            <input type="hidden" id="asset-id">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Nama Pengguna</label>
                                    <input type="text" id="inp-nama" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Jenis-jenis Aset ICT</label>
                                    <select id="inp-jenis" class="form-select">
                                        <option>Komputer</option>
                                        <option>Laptop</option>
                                        <option>Printer</option>
                                        <option>Projektor</option>
                                        <option>Pengimbas</option>
                                        <option>Webcam</option>
                                        <option>Lain-lain</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Seksyen</label>
                                <select id="inp-seksyen" class="form-select">
                                    <option>Pejabat Ketua Akauntan</option>
                                    <option>Seksyen Pentadbiran dan Kewangan</option>
                                    <option>Seksyen Perakaunan Pengurusan</option>
                                    <option>Seksyen Akaun Sekolah (SAS)</option>
                                    <option>Seksyen Pemantauan</option>
                                    <option>Seksyen Perundingan</option>
                                    <option>Seksyen Perakauan Kewangan</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Nombor DHM</label>
                                    <input type="text" id="inp-dhm" class="form-control">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Nombor Siri</label>
                                    <input type="text" id="inp-siri" class="form-control">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Jenis Model</label>
                                    <input type="text" id="inp-model" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <select id="inp-status" class="form-select">
                                    <option>Baharu</option>
                                    <option>Dalam Keadaan Baik</option>
                                    <option>Perlu Dibaiki</option>
                                    <option>Perlu Disemak</option>
                                    <option>Dalam Proses Pelupusan</option>
                                    <option>Sewaan</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Nama pengguna sebelumnya</label>
                                <input type="text" id="inp-prevUser" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Tarikh kemaskini (Auto)</label>
                                <input type="text" class="form-control" value="Akan dijana oleh sistem..." disabled>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">Simpan</button>
                                <button type="button" onclick="showDashboard()" class="btn btn-secondary">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "194UdPqt6p2o0DJdJtuP8_UacggRIR6xvFqY709JAnSY"; // <--- REMEMBER TO PASTE URL HERE
        
        let allData = [];
        let filteredData = [];
        let showAllRows = false;
        let currentUser = "";

        // --- LOGIN LOGIC ---
        function handleLogin() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;

            // CHANGE USERNAME/PASSWORD HERE
            if(u == "admin" && p == "stmadmin2026") {
                currentUser = u;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('dashboard-page').classList.remove('hidden');
                fetchData();
            } else {
                document.getElementById('login-error').innerText = "Username atau Password salah!";
            }
        }

        function logout() {
            location.reload();
        }

        // --- DATA FETCHING ---
        function fetchData() {
            document.getElementById('loader').classList.remove('hidden');
            fetch(SCRIPT_URL)
                .then(res => res.json())
                .then(data => {
                    allData = data;
                    filteredData = data; // Initialize filtered with all data
                    renderTable();
                    document.getElementById('loader').classList.add('hidden');
                })
                .catch(err => {
                    alert("Error loading data: " + err);
                    document.getElementById('loader').classList.add('hidden');
                });
        }

        // --- SEARCH LOGIC (NEW) ---
        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            
            if (query === "") {
                filteredData = allData;
            } else {
                filteredData = allData.filter(row => {
                    // Search in all columns
                    return Object.values(row).some(val => 
                        String(val).toLowerCase().includes(query)
                    );
                });
            }
            renderTable();
        }

        // --- RENDER TABLE ---
        function renderTable() {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = "";
            
            const isSearching = document.getElementById('search-input').value !== "";
            
            // Logic: 
            // 1. If searching, show all matching results (ignore limit).
            // 2. If not searching, obey 'showAllRows' (either 5 or All).
            let displayData;
            
            if (isSearching) {
                displayData = filteredData;
                document.getElementById('btn-show-all').style.display = 'none'; // Hide button when searching
            } else {
                displayData = showAllRows ? filteredData : filteredData.slice(0, 5);
                document.getElementById('btn-show-all').style.display = 'block'; // Show button
                document.getElementById('btn-show-all').innerText = showAllRows ? "Show Less (5 Rows)" : "Show All Rows";
            }

            // Update Count Text
            document.getElementById('record-count').innerText = `Showing ${displayData.length} of ${filteredData.length} records`;

            if (displayData.length === 0) {
                tbody.innerHTML = "<tr><td colspan='11' class='text-center'>Tiada rekod dijumpai.</td></tr>";
                return;
            }

            displayData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row['Bil']}</td>
                    <td>${row['Nama Pengguna']}</td>
                    <td>${row['Jenis-jenis Aset ICT']}</td>
                    <td>${row['Seksyen']}</td>
                    <td>${row['Nombor DHM']}</td>
                    <td>${row['Nombor Siri']}</td>
                    <td>${row['Jenis Model']}</td>
                    <td>
                        <span class="badge ${getStatusBadge(row['Status'])}">${row['Status']}</span>
                    </td>
                    <td>${row['Nama pengguna sebelumnya']}</td>
                    <td>${row['Tarikh kemaskini']}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="showEditForm(${row['Bil']})">‚úèÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getStatusBadge(status) {
            if(status === 'Baharu') return 'bg-success';
            if(status === 'Perlu Dibaiki') return 'bg-danger';
            if(status === 'Dalam Proses Pelupusan') return 'bg-dark';
            return 'bg-secondary';
        }

        function toggleShowAll() {
            showAllRows = !showAllRows;
            renderTable();
        }

        // --- FORM HANDLING ---
        function showDashboard() {
            document.getElementById('form-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.remove('hidden');
        }

        function showAddForm() {
            document.getElementById('form-title').innerText = "Tambah Aset Baharu";
            document.getElementById('asset-form').reset();
            document.getElementById('asset-id').value = ""; 
            
            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById('form-page').classList.remove('hidden');
        }

        function showEditForm(id) {
            const row = allData.find(r => r['Bil'] == id);
            if (!row) return;

            document.getElementById('form-title').innerText = "Kemaskini Rekod (ID: " + id + ")";
            
            document.getElementById('asset-id').value = row['Bil'];
            document.getElementById('inp-nama').value = row['Nama Pengguna'];
            document.getElementById('inp-jenis').value = row['Jenis-jenis Aset ICT'];
            document.getElementById('inp-seksyen').value = row['Seksyen'];
            document.getElementById('inp-dhm').value = row['Nombor DHM'];
            document.getElementById('inp-siri').value = row['Nombor Siri'];
            document.getElementById('inp-model').value = row['Jenis Model'];
            document.getElementById('inp-status').value = row['Status'];
            document.getElementById('inp-prevUser').value = row['Nama pengguna sebelumnya'];

            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById('form-page').classList.remove('hidden');
        }

        function handleSubmit(e) {
            e.preventDefault();
            document.getElementById('loader').classList.remove('hidden');

            const id = document.getElementById('asset-id').value;
            const isNew = id === "";
            
            const payload = {
                action: isNew ? "add" : "update",
                id: id,
                nama: document.getElementById('inp-nama').value,
                jenis: document.getElementById('inp-jenis').value,
                seksyen: document.getElementById('inp-seksyen').value,
                dhm: document.getElementById('inp-dhm').value,
                siri: document.getElementById('inp-siri').value,
                model: document.getElementById('inp-model').value,
                status: document.getElementById('inp-status').value,
                prevUser: document.getElementById('inp-prevUser').value,
                editor: currentUser
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                alert("Data berjaya disimpan!");
                // Reload data to see changes
                fetchData(); 
                document.getElementById('search-input').value = ""; // Clear search
                showDashboard();
            })
            .catch(error => {
                console.error(error);
                alert("Permintaan dihantar. Sila refresh jika data tidak berubah.");
                fetchData();
                showDashboard();
            });
        }
    </script>
</body>
</html>
